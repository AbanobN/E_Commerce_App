<div class="conrainer">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input type="text" matInput formControlName="address" placeholder="Address" required>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        This Input Is Required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input type="text" matInput formControlName="orderDescription" placeholder="Description">
                </mat-form-field>


                <div class="button-row">
                    <button type="submit" mat-raised-button color="primary" [disabled]="orderForm.invalid" (click)="placeOrder()" class="order-button">Order</button>
                    <button mat-stroked-button color="warm"(click)="closeForm()" class="close-button">Close</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
